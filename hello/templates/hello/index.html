<!DOCTYPE html>
<html>
    <head>
        <title>
            booom!
        </title>
    </head>
    <body>
        {% if message %}
            <h1>{{ message }}</h1>
        {% elif  name %}
            <h1 style="color: red;">Entered name is :- {{ name }}</h1>
        {% endif %}
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <input name="user" type="text">
            <br>
            <input name="password" type="password">
            <input type="submit">
        </form>

        <br>
        

        <a href="{% url 'register' %}">click here to Sign-up!</a>
        <br>
        <br>

        <a href="{% url 'logout' %}">logout!</a>
        
    </body>
</html>
